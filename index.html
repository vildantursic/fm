<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>FM</title>

    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> -->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./bower_components/angular-material-data-table/dist/md-data-table.min.css" type="text/css"/>
    <link rel="stylesheet" href="./bower_components/photoswipe/dist/photoswipe.css" type="text/css"/>
    <link rel="stylesheet" href="./bower_components/photoswipe/dist/default-skin/default-skin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/app.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body ng-app="app">

    <div ng-controller="mainCtrl" layout="column" style="height:100vh;" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 side-nav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar class="md-theme-indigo">
            <div class="logo">
              <img src="./images/fm.png" alt="">
            </div>
            <h1 class="md-toolbar-tools">Fleet management</h1>
          </md-toolbar>
          <md-content ng-controller="LeftCtrl">
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
            </md-button>
            <p hide-md show-gt-md>
              <md-menu-item>
                  <md-button ui-sref="map">Map</md-button>
              </md-menu-item>
              <md-menu-item>
                  <md-button ui-sref="vehicle">Vehicle</md-button>
              </md-menu-item>
              <md-menu-item>
                  <md-button ui-sref="dashboard">Dashboard</md-button>
              </md-menu-item>
              <md-menu-item>
                  <md-button ui-sref="taskManagement">Task Management</md-button>
              </md-menu-item>
            </p>
          </md-content>
        </md-sidenav>
        <md-content flex class="fix">
          <div ng-include="'./views/partials/header.html'"></div>

          <div layout="column" layout-fill class="scrolling">
            <div ui-view></div>
          </div>
          <div flex></div>
        </md-content>
      </section>
    </div>

    <!-- Maps -->
    <!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js" charset="utf-8"></script>
    <script src="./bower_components/openLayers/OpenLayers.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=drawing"></script>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="./bower_components/photoswipe/dist/photoswipe.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./bower_components/photoswipe/dist/photoswipe-ui-default.min.js"></script>

    <script src="./app/app.js" charset="utf-8"></script>

    <!-- Directives -->
    <script src="./app/directives/main/photoswipe.js" charset="utf-8"></script>

  </body>
</html>
