<div layout-padding>

      <div flex>
        <div class="car-upload-img">

          <!-- <input type="file" id="fileinput" multiple="multiple" accept="image/*"/> -->
          <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
          <md-button class="md-raised md-primary" href="#" id="fileSelect">Upload file</md-button>
        </div>
        <output id="list"></output>
        <div class="vehicle-form-gallery" itemscope itemtype="http://schema.org/ImageGallery">

          <figure ng-repeat="img in fileList" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a href="{{img.name}}" itemprop="contentUrl" data-size="964x1024">
              <img ng-src="{{img.name}}" itemprop="thumbnail" alt="Image description" />
            </a>
            <figcaption itemprop="caption description">{{img.id}}</figcaption>
          </figure>
