<div layout-padding>
  <div layout="column">
    <div class="progress">
      <div class="not-done" style="width:{{(number3 / (number+number2+number3))*100}}%"><p>Not Done</p></div>
      <div class="in-progress" style="width:{{(number / (number+number2+number3))*100}}%"><p>In Progress</p></div>
      <div class="done" style="width:{{(number2 / (number+number2+number3))*100}}%"><p>Done</p></div>
    </div>
  </div>

  <div layout="row">
    <div flex layout-padding>
      <md-whiteframe class="md-whiteframe-7dp" layout="column">
        <md-list>
          <md-subheader class="md-no-sticky">Requests and Issues</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="item in [1,2,3,4,5]">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.who }}</h3>
              <h4>{{ item.what }}</h4>
              <p>{{ item.notes }}</p>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      </md-whiteframe>
    </div>
    <div flex layout-padding>
      <md-whiteframe class="md-whiteframe-7dp" layout="column">
        <md-list>
          <md-subheader class="md-no-sticky">Transport tasks</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="item in [1,2,3,4,5]">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.who }}</h3>
              <h4>{{ item.what }}</h4>
              <p>{{ item.notes }}</p>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      </md-whiteframe>
    </div>
    <div flex layout-padding>
      <md-whiteframe class="md-whiteframe-7dp" layout="column">
        <md-list>
          <md-subheader class="md-no-sticky">Maintenence tasks</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="item in [1,2,3,4,5]">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.who }}</h3>
              <h4>{{ item.what }}</h4>
              <p>{{ item.notes }}</p>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      </md-whiteframe>
    </div>
  </div>

  <div layout="column">
    <div flex class="add-button-place">
      <md-button class="md-fab md-primary add-btn" aria-label="Use Android">
        <i class="fa fa-plus fa-2x"></i>
      </md-button>
    </div>
  </div>

</div>
