<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Make model</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times fa-2x"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="column">
        <div flex>
          <div layout="row">
            <div flex layout-padding>
              <md-whiteframe class="md-whiteframe-7dp" style="width: 300px; height: 250px;" layout="column">
                Speed
              </md-whiteframe>
            </div>
            <div flex layout-padding>
              <md-whiteframe class="md-whiteframe-7dp" style="width: 300px; height: 250px;" layout="column">
                Fuel
              </md-whiteframe>
            </div>
          </div>
        </div>
        <div flex>
          <div flex layout-padding>
            <md-whiteframe class="md-whiteframe-7dp" style="width: 100%; height: 300px;" layout="column">
              <div id="map"></div>
            </md-whiteframe>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('map')" style="margin-right:20px;" >
        Goto map
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
